# Inhibition rules (suppress certain alerts when others are active)
inhibit_rules:
  # If instance is down, don't alert on other metrics from that instance
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      instance: '.*'
    equal: ['instance']
  
  # If there's a critical alert, suppress warnings for the same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # If database is down, don't alert on high connections
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match:
      alertname: 'TooManyDatabaseConnections'
    equal: ['instance']
  
  # If backend is down, don't alert on API errors
  - source_match:
      alertname: 'BackendDown'
    target_match:
      alertname: 'HighAPIErrorRate'
    equal: ['instance']

